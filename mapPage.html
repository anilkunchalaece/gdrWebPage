<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Map Testing Page </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="sources/style/mapPage.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>
    <div class="container page">
        <div class="jumbotron">
            <h1> Leaflet js Examples </h1>
            <p> simple examples for adding map,selector and mapping area
        </div>

        <div class="row">
            <div class="col-md-6">
                <section>
                    <h1> Adding empty map </h1>
                    <p> Add a Map Object in script page </p>
                    <div id="mapEmpty" class="mapSection"> </div>
                </section>
            </div>
            <div class="col-md-6">
              <section>
              <h1> Adding OSM Tiles </h1>
              <p> Add OSM tilelayer to map Object</p>
              <div id="mapOSM" class="mapSection"></div>

              </section>
            </div>

            <div class="row">
              <div class="col-md-6">
                <section>
                  <h1>OSM Map With Pop up </h1>
                  <p> adding a location Markers </p>
                  <div id="mapWithPopUp" class="mapSection"></div>
                </section>
              </div>
              <div class="col-md-6">
              <section>
                <h1> Map with Multiple Locations </h1>
                <p> Adding multiple locations to the Map </p>
                <div id="mapWithMultipleLocations" class="mapSection"></div>
              </section>

              </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="sources/script/mapPage.js"></script>
</body>
</html>
